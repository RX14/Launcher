plugins {
	id 'java'
	id 'idea'
}

repositories {
	jcenter()
	maven {
		name "shadowfacts"
		url "http://mvn.rx14.co.uk/shadowfacts/"
	}
}

configurations {
	fatJar
	compile.extendsFrom fatJar
}

dependencies {
	fatJar group: 'net.shadowfacts', name: 'ShadowLib', version: '1.3.0-build-6'
	fatJar group: 'uk.co.rx14.jmclaunchlib', name: 'jMCLaunchLib', version: '0.2.5'
	fatJar group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}

jar {
	manifest {
		attributes	'Implementation-Title': 'Temporal Reality Launcher',
					'Implementation-Version': version,
					'Main-Class': 'temporalreality.launcher.TRLauncher'
	}
}

sourceSets {
    main {
        resources {
            srcDirs += "src/main/java"
            exclude '**/*.java'
        }
    }
}

task fatJar(type: Jar) {
	configurations.fatJar.each { dep -> 
		from (project.zipTree(dep)) {
			exclude 'META-INF', 'META-INF/**'
		}
	}

	with jar

	manifest {
		attributes	'Implementation-Title': 'Temporal Reality Launcher',
					'Implementation-Version': version,
					'Main-Class': 'temporalreality.launcher.TRLauncher'
	}

	classifier = 'fat'
}

tasks.build.dependsOn fatJar